name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  GITHUB_ACTIONS: true

jobs:
  build:
    strategy:
      matrix:
        os-version: ["windows-latest", "macos-14"]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --no-default-groups --group dev

      - name: Build
        run: |
          make gen
          make pyinstaller

      - name: zip-windows
        if: matrix.os-version == 'windows-latest'
        run: |
          cd dist\Final2x-core
          7z a -r Final2x-core-windows-x64.7z *

      - name: zip-macos-arm64
        if: matrix.os-version == 'macos-14'
        run: |
          cd dist/Final2x-core
          7z a -r Final2x-core-macos-arm64.7z *

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: Final2x-core-${{ matrix.os-version }}
          path: dist/Final2x-core/*.7z

  github:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: asset

      - name: Flatten asset directory
        run: |
          tree asset
          mkdir dist
          find asset -type f -print0 | xargs -0 -I{} cp "{}" dist/
          cd dist && ls -l

      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  pypi:
    needs: [github]
    strategy:
      matrix:
        python-version: ["3.11"]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build package
        run: |
          make build

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API }}
